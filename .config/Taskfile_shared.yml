---
# see https://taskfile.dev/#/
version: "3"
env: &env
  FORCE_COLOR: "true"
  PRE_COMMIT_COLOR: always
vars:
  PYTHON3:
    sh: echo {{.VIRTUAL_ENV}}/bin/python3
tasks:
  setup:
    desc: Install dependencies
    env:
      # used inside test-setup.sh
      OS: "{{OS}}"
      ARCH: "{{ARCH}}"
    cmds:
      - python ./tools/precheck.py
      - bash ./tools/test-setup.sh
    sources:
      - tools/test-setup.sh
      - .config/requirements.in
    generates:
      - out/log/manifest-*.yml
      - "{{.PYTHON3}}"
    run: once
    interactive: true
  install:
    cmds:
      - task: setup
      - yarn install
    sources:
      - "package.json"
      - "packages/*/package.json"
      - "packages/*/package-lock.json"
      - yarn.lock
      - node_modules/**/*
      - mise*.toml
    run: once
    interactive: true
