tabWidth: 2
useTabs: false
overrides:
  - files:
      - '*.yaml'
      - '*.yml'
    options:
      singleQuote: false
  - # json with comments
    files:
      - '.vscode/*.json'
      - 'scripts/*.json'
      - 'tsconfig.json'
    options:
      parser: json5
      quoteProps: preserve
      singleQuote: false
  - files:
      - '*.md'
    options:
      # compatibility with markdownlint
      proseWrap: always
semi: true
trailingComma: all # needed to force prettier 3.x to use 2.x settings and avoid conflict with eslint
