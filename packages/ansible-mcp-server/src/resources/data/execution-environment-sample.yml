---
version: 3

images:
  base_image:
    name: quay.io/fedora/fedora-minimal:41

dependencies:
  ansible_core:
    package_pip: ansible-core
  ansible_runner:
    package_pip: ansible-runner
  galaxy:
    collections:
      - name: amazon.aws
      - name: ansible.utils
      - name: ansible.posix
  python:
    - boto3
    - requests
  system:
    - git
    - vim

options:
  tags:
    - my-ee:latest
  package_manager_path: /usr/bin/dnf5

additional_build_steps:
  prepend_base:
    - RUN $PKGMGR -y -q install python3-devel
