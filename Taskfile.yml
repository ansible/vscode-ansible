---
# see https://taskfile.dev/#/
version: "3"
includes:
  base:
    taskfile: ./Taskfile.base.yml
    flatten: true
  als:
    taskfile: ./packages/ansible-language-server
    dir: ./packages/ansible-language-server
  mcp:
    taskfile: ./packages/ansible-mcp-server
    dir: ./packages/ansible-mcp-server
output: prefixed # do not use "group" due to impact on CI
env:
  # keep in mind that these do *not* override shell vars: https://github.com/go-task/task/issues/1733
  FORCE_COLOR: "true"
  PRE_COMMIT_COLOR: always
  # basically the same thing from .env file:
vars:
  VIRTUAL_ENV:
    sh: echo "${HOME}/.local/share/virtualenvs/vsa"
  XVFB:
    # prefix to add to allow execution of test in headless machines (CI)
    # keep the space after log filename as it is needed.
    sh: bash -c 'if [[ "$OSTYPE" == "linux-gnu"* ]] && command -v xvfb-run >/dev/null; then echo "$(command -v xvfb-run) --auto-servernum -e out/log/xvfb.log "; fi'
tasks:
  default:
    desc: Run most commands
    cmds:
      - task: install
      - task: lint
      - task: package
      - task: docs
      - echo {{.TASK}}
  version:
    cmds:
      - ./tools/helper --version
  clean:
    desc: Clean up all files that not tracked by git
    cmds:
      - git clean -dxf
  finish:
    desc: Commands to run at the end
    cmds:
      - tools/dirty.sh

  build:
    desc: Build the project
    deps:
      - install
    cmds:
      - task: als:build
      - task: mcp:build
      - npm exec -- yarn run clean
      - npm exec -- yarn run als-compile
      - npm exec -- yarn run compile
      - npm exec -- tsc -p ./
    sources:
      - Taskfile.yml
      - package.json
      - src/**/*
      - test/**/*
      - tsconfig.json
      - webpack.config.ts
      - yarn.lock.json
    generates:
      - out/client/**/*
      - out/server/**/*
  code:
    env:
      # https://github.com/microsoft/vscode/issues/82524#issuecomment-1150315756
      NODE_OPTIONS: "--no-deprecation"
    desc: Forced install of extension in your code instance
    cmds:
      - task: package
      - code --force --install-extension *.vsix
  deps:
    desc: Update dependencies
    env:
      VSCODE_VERSION:
        sh: node -p "require('./package.json').engines.vscode"
    cmds:
      - task: "deps:python"
      - task: install
      # upgrade yarn itself
      - yarn set version latest
      # bumps some developments dependencies
      - task: "deps:node"
      # disabled because it does not work recursively
      # - yarn upgrade-interactive
      # restores a potential update of @types/vscode
      - yarn up "@types/vscode@${VSCODE_VERSION}"
      - yarn dedupe
      # running install after upgrade is needed in order to update the lock file
      - task: shared:install
      - bash ./tools/precheck.sh
      - "{{.VIRTUAL_ENV}}/bin/python3 -m pre_commit autoupdate"
      - task: lint
      - task: build
    interactive: true
  "deps:node":
    desc: Update node dependencies
    cmds:
      - yarn ncu -u --workspaces -i
      # check deps
      - yarn dlx depcheck
  "deps:python":
    desc: Update python dependencies
    cmds:
      - uv sync --upgrade
      - "{{.VIRTUAL_ENV}}/bin/python3 -m pre_commit autoupdate"
      - task: lint
      - task: build
  docs:
    dir: "{{ .TASKFILE_DIR }}"
    desc: Build the documentation
    sources:
      - docs/**/*
      - media/**/*
      - mkdocs.yml
      - packages/ansible-language-server/tools/settings-doc-generator.ts
      - pyproject.toml
    generates:
      - out/html/**/*
    cmds:
      - task: install # implies setup, needed to install node deps
      # Retrieve possibly missing commits:
      - $(git rev-parse --is-shallow-repository) && git fetch --unshallow > /dev/null || true
      - git fetch --tags --force
      - npx ts-node packages/ansible-language-server/tools/settings-doc-generator.ts
      - bash -c '. "${VIRTUAL_ENV}/bin/activate" && mkdocs build --strict --site-dir=${READTHEDOCS_OUTPUT:-out}/html/'
      - defer: { task: finish }
  lint:
    desc: Lint the project
    deps:
      - task: als:package # to produce the tgz file that can-release is using (implies install)
    cmds:
      - packages/ansible-language-server/tools/can-release.sh
      - bash ./tools/precheck.sh
      - "{{.VIRTUAL_ENV}}/bin/python3 -m pre_commit run -a"
      - defer: { task: finish }
    silent: true
    sources:
      - "*.*"
      - .config
      - .github
      - .vscode
      - doc
      - examples
      - images
      - src
      - syntaxes
      - test
      - tools
      - exclude: out
      - exclude: node_modules
      - exclude: site
      - exclude: packages/*/out
      - exclude: .cache

  test:
    # cspell: disable-next-line
    desc: "Run all tests: unit, ui, e2e, als, mcp"
    cmds:
      - task: setup
      - task: unit
      - task: ui
      - task: e2e
      - task: als:test
      - task: mcp:test
      # .vsix file is no longer needed for executing tests.
      # This is just for making sure that the package step works w/o issues.
      - task: package
      - defer: { task: finish }
    interactive: true
  e2e:
    desc: Run e2e tests {{.XVFB}}
    deps:
      - package
    generates:
      - out/junit/e2e/.passed
    sources:
      - src/**/*
      - test/**/*
      - .vscode-test.mjs
    cmds:
      - '{{.XVFB}}bash -c ''. "{{.VIRTUAL_ENV}}/bin/activate" &&  COVERAGE=1 MOCK_LIGHTSPEED_API=1 TEST_TYPE=e2e ./tools/test-launcher.sh'''
    interactive: true
  ui:
    desc: Run UI tests {{.XVFB}}
    deps:
      - package
    sources:
      - src/**/*
      - test/**/*
      - ./tools/test-launcher.sh
    generates:
      - out/junit/ui/.passed
    cmds:
      - ' {{.XVFB}}bash -c ''. "{{.VIRTUAL_ENV}}/bin/activate" && COVERAGE=1 MOCK_LIGHTSPEED_API=1 ./tools/test-launcher.sh'''
    interactive: true
  test-unit:
    desc: Run unit tests with coverage report
    aliases: [unit]
    deps:
      - build
    sources:
      - src/**/*
      - test/**/*
    generates:
      - out/coverage/unit/lcov.info
    cmds:
      - npm run unit-tests
    interactive: true
  package:
    desc: Package extension
    deps:
      - build
    sources:
      - CHANGELOG.md
      - README.md
      - package*.json
      - .vscodeignore
      - webpack.config.ts
      - tools/helper
      - src/**/*
      - test/**/*
      - media/**/*
    generates:
      - "*.vsix"
      - "packages/*/*.tgz"
    cmds:
      # we want to build both all the time:
      - task: als:package
      - task: mcp:package
      - ./tools/helper --package
      - defer: { task: finish }
    silent: true
  pr:
    desc: Opens a pull request using gh
    cmds:
      - task: lint
      - gh pr create
    interactive: true
  release:
    desc: Create a new release (used by CI)
    cmds:
      - task: install
      - ./tools/release.sh
    interactive: true
  builder:
    desc: Build container image used for building the extension
    cmds:
      - ./tools/builder.sh
  image-konflux:
    desc: Build container image used for building the extension for Konflux CI
    cmds:
      - podman build --build-arg GITHUB_TOKEN -f vscode-ansible.Containerfile --format=docker
  flush:
    desc: Cleans cached files that sometimes can affect the build negatively, not a full clean
    cmds:
      - rm -rf .vscode-test/ out/test-resources/VSCode-* out/test-resources/"Visual Studio Code.app" || true
      - rm -f out/test-resources/*stable.zip out/test-resources/*.tar.gz || true
