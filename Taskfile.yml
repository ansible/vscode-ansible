---
# see https://taskfile.dev/#/
version: "3"
output: group
env: &env
  FORCE_COLOR: "true"
  PRE_COMMIT_COLOR: always
  # basically the same thing from .envrc file:
  VIRTUAL_ENV: # "{{.VIRTUAL_ENV}}"
    sh: echo "${VIRTUAL_ENV:-out/venvs/{{.HOSTNAME}}}"
vars:
  HOSTNAME:
    sh: echo ${HOSTNAME:-${HOST:-$(hostname)}}
tasks:
  default:
    vars:
      VERSION:
        sh: node -p "require('./package.json').version"
    desc: Run most commands
    deps:
      - setup
      - lint
      - package
    cmds:
      - echo {{.TASK}}
      - echo Done {{.VERSION}}!
  clean:
    desc: Clean up all files that not tracked by git
    cmds:
      - git clean -dxf
  setup:
    desc: Install dependencies
    env:
      # used inside test-setup.sh
      OS: "{{OS}}"
      ARCH: "{{ARCH}}"
    cmds:
      - bash ./tools/test-setup.sh
    sources:
      - tools/test-setup.sh
      - package.json
    generates:
      - out/log/manifest-{{.HOSTNAME}}.yml
    run: once
    interactive: true
  build:
    desc: Build the project
    deps:
      - setup
    cmds:
      # Workaround for https://github.com/redhat-developer/vscode-extension-tester/pull/460#issuecomment-1166315428
      # - cd node_modules/vscode-extension-tester && npm update vsce
      - pnpm run -r clean
      - pnpm run -r compile
    sources:
      - Taskfile.yml
      - node_modules/**/*
      - package.json
      - src/**/*
      - test/**/*
      - tsconfig.json
      - webpack.config.js
      - yarn.lock.json
  code:
    env:
      # https://github.com/microsoft/vscode/issues/82524#issuecomment-1150315756
      NODE_OPTIONS: "--no-deprecation"
    desc: Forced install of extension in your code instance
    deps:
      - package
    cmds:
      - code --force --install-extension *.vsix
  deps:
    desc: Update dependencies
    deps:
      - setup
    cmds:
      # bumps some developments dependencies
      - pnpm -r up --latest
      # running install after upgrade is needed in order to update the lock file
      - pnpm install
      - $VIRTUAL_ENV/bin/python3 -m pre_commit autoupdate
    interactive: true
  lint:
    desc: Lint the project
    deps:
      - setup
    cmds:
      - $VIRTUAL_ENV/bin/python -m pre_commit run -a
      - tools/dirty.sh
    silent: true
    sources:
      - "*.*"
      - .config
      - .github
      - .vscode
      - doc
      - examples
      - images
      - src
      - syntaxes
      - test
      - tools
  test:
    desc: Run all tests
    deps:
      - package
    cmds:
      - task: test-ui
      - task: test-ui-old
      - task: test-e2e
      - tools/dirty.sh
    interactive: true
  test-e2e:
    desc: Run e2e tests
    deps:
      - package
    cmds:
      - >
        source "${VIRTUAL_ENV}/bin/activate" &&
        pnpm run -r test-e2e
    interactive: true
  test-ui:
    desc: Run UI tests
    deps:
      - package
    cmds:
      - >
        source "${VIRTUAL_ENV}/bin/activate" &&
        pnpm run -r test-ui-current
    interactive: true
  test-ui-old:
    desc: Run UI tests (oldest vscode)
    deps:
      - package
    cmds:
      - >
        source "${VIRTUAL_ENV}/bin/activate" &&
        pnpm run -r test-ui-oldest
    interactive: true
  package:
    vars:
      VERSION:
        sh: node -p "require('./packages/vscode-ansible/package.json').version"
    desc: Package extension
    deps:
      - build
    sources:
      - CHANGELOG.md
      - README.md
      - package*.json
      - out/
    generates:
      - "*.vsix"
    cmds:
      - rm -f *.vsix
      - cd packages/vscode-ansible && pnpm run webpack
      # --pre-release not supported until we do VS Code >=1.63
      # --no-dependencies and --no-yarn needed due to https://github.com/microsoft/vscode-vsce/issues/439
      - cd packages/vscode-ansible && pnpm exec vsce package --no-dependencies --no-git-tag-version --no-update-package-json {{.VERSION}}
      # Using zipinfo instead of `npx vsce ls` due to https://github.com/microsoft/vscode-vsce/issues/517
      - cd packages/vscode-ansible && zipinfo -1 *.vsix
      - tools/dirty.sh
    silent: false
    interactive: true
  pr:
    desc: Opens a pull request using gh
    deps:
      - lint
    cmds:
      - gh pr create
    interactive: true
  release:
    desc: Create a new release (used by CI)
    deps:
      - setup
    cmds:
      - ./tools/release.sh
    interactive: true
