# This is a basic workflow

name: ci

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: >-
      ${{
        matrix.name
        && matrix.name
        || format(
          '{0} ({1}) @ node-{2}',
          matrix.npm-target,
          matrix.os,
          matrix.nodejs-version
        )
      }}
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-11
        - windows-latest
        npm-target:
        - ui-test
        - ui-test-oldest
        nodejs-version:
        - 12
        - 16
        upload-artifact:
        - false
        name:
        - false
        include:
        - name: lint
          npm-target: lint
          os: ubuntu-latest
          nodejs-version: 16
          upload-artifact: true

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use NodeJS v${{ matrix.nodejs-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodejs-version }}

      # Run install dependencies
      - name: Install dependencies
        run: |
          set -ex
          pipx install pre-commit
          npm config set fund false
          npm ci
        shell: bash

      # Build extension
      - name: Run build
        run: npm run compile

      - name: Run ${{ matrix.npm-target }}
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm run ${{ matrix.npm-target }}

      - name: Run package
        run: npm run package

      - name: Publish vsix artifact
        if: ${{ github.event.number && matrix.upload-artifact }}
        uses: actions/upload-artifact@v2
        with:
          name: ansible-extension-from-pr-${{ github.event.number }}.vsix
          path: ansible-*.vsix
          retention-days: 15

      # extra safety measure that ensures code was not modified during build
      - name: Ensure git does not report dirty
        run: git diff --exit-code
