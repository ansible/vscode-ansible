version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependabot-deps-updates
      - skip-changelog
    versioning-strategy: increase
    open-pull-requests-limit: 2
    groups:
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/vscode"
  - package-ecosystem: npm
    directory: /packages/ansible-language-server/
    schedule:
      interval: weekly
    labels:
      - dependabot-deps-updates
      - skip-changelog
    versioning-strategy: increase
    open-pull-requests-limit: 2
    groups:
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/vscode"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "skip-changelog"
