---
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  #skip:
    #- yarn-audit
    #- yarn-audit-fix
    #- yarn-dedupe
minimum_pre_commit_version: 2.9.0 # types_or
repos:
  - repo: local
    hooks:
      - id: git-dirty
        name: Check if git reports dirty
        entry: git diff --exit-code
        language: system
        pass_filenames: false
        always_run: true
      # - id: yarn-audit-fix
      #   name: yarn-audit-fix
      #   language: system
      #   pass_filenames: false
      #   files: \.tool-versions|package\.json|yarn(-.*\.cjs|\.lock)
      #   entry: npx yarn run yarn-audit-fix
  # - repo: https://github.com/ScribeMD/pre-commit-hooks
  #   rev: 0.16.1
  #   hooks:
  #     - id: yarn-dedupe
  #       entry: npx yarn dedupe
      # - id: yarn-audit
      #   entry: npx yarn npm audit

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args:
          - --color=always

  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: >
          (?x)^(
            .yarn/.*|
            examples/playbooks/(with-skip-tag-id|unicode).yml|
            examples/playbooks/example.yml
          )$
      - id: mixed-line-ending
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-json
        # does not support JSON with comments
        exclude: >
          (?x)^(
            .vscode/settings.json|
            jinja-language-configuration.json|
            ansible-language-configuration.json
          )$
      - id: debug-statements
        language_version: python3
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v7.3.2
    hooks:
      - id: cspell
        name: Spell check with cspell
        exclude: >
          (?x)^(
            .vscode/settings.json|
            .yarn/.*|
            CHANGELOG.md|
            yarn.lock
          )$
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict
        exclude: >
          (?x)^(
            test/testFixtures/diagnostics/yaml/invalid_yaml.yml
          )$
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: >
          (?x)^(
            .yarn/.*|
            .config/dictionary.txt|
            CHANGELOG.md|
            yarn.lock|
            media/codicons/codicon.css
          )$
  - repo: https://github.com/pre-commit/mirrors-prettier
    # keep it before markdownlint and eslint
    rev: "v3.0.3"
    hooks:
      - id: prettier
        types_or: ["markdown", "json", "ts"]
        exclude: >
          (?x)^(
            jinja-language-configuration.json|
            syntaxes/external/jinja.tmLanguage.json|
          )$
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.5.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.52.0
    hooks:
      - id: eslint
        args:
          # default format is not vscode friendly
          - --color
          - --format=unix
          - --fix
          - --max-warnings
          - "0"
        additional_dependencies:
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - eslint
          - eslint-config-prettier
          - eslint-plugin-prettier
          - eslint-plugin-tsdoc
          - prettier
          - typescript
          - typescript-eslint
        files: \.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        types: [file]
